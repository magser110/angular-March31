<p>exercise-form works!</p>
<form (ngSubmit)="addExerciseHandler()">
  <div class="form-group">
    <input name="name" type="text" [(ngModel)]="name"
    placeholder="exercise name"
    required>
  </div>
    <div class="form-group">
    <input name="duration" type="number" [(ngModel)]="duration"
    placeholder="duration time"
    required>
    <p>{{duration}}</p>

  </div>

  <button class="button-primary" type="submit" [disabled]="!name || duration <= 0">add exercise</button>

  <button class="button-clear" type="button" (click)="resetFormHandler()">reset</button>
</form>
